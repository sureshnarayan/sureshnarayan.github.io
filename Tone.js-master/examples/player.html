<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>PLAYER</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/png" sizes="174x174" href="./style/favicon.png">
	
	<script type="text/javascript" src="../build/Tone.js"></script>
	<script type="text/javascript" src="./scripts/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/draggabilly.js"></script>
	<script type="text/javascript" src="./scripts/StartAudioContext.js"></script>
	<script type="text/javascript" src="./scripts/Interface.js"></script>
	<script type="text/javascript" src="https://tonejs.github.io/Logo/build/Logo.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/examples.css">

	<script type="text/javascript">
		// jshint ignore: start
	</script>

</head>
<body>
	<div id="Content">
		<div id="Title">Grains</div>
		<div id="Explanation">
			Click on the button to play the audio file on loop
			using <a href="https://tonejs.github.io/docs/#Player">Tone.Player</a>. 
		</div>
	</div>
	<script type="text/javascript">

		//the player
		var player = new Tone.Player({
			"url" : "./audio/FWDL.mp3",
			"loop" : true
		}).toMaster();
	</script>
	
	<script id="GUI" type="text/javascript">
		$(function(){

			Interface.Loader();

			Interface.Button({
				text : "Start",
				activeText : "Stop",
				start : function(){
					player.start();
				},
				end : function(){
					player.stop();
				}
			});

		});
	</script>
</body>
</html>
