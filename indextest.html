<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body data-gr-c-s-loaded="true">

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

function deviceOrientationListeners(event) {
     document.getElementById("demo1").innerHTML = event.alpha;

     document.getElementById("demo2").innerHTML = event.beta;

     document.getElementById("demo3").innerHTML = event.gamma;
}

if (window.DeviceOrientationEvent) {
   window.addEventListener("deviceorientation", deviceOrientationListeners);
}
else {
    alert("Sorry, your browser doesn't support Device Orientation");
}


</script>

</body></html>
